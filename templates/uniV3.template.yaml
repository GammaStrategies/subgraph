specVersion: 0.0.5
features:
  - nonFatalErrors
{{#graft}}
  - grafting
graft:
  base: {{base}}
  block: {{block}}
{{/graft}}
schema:
  file: ./schema.graphql
dataSources:
  {{#gammaToken}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: ERC20
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProtocolDistribution
        - DistributionDayData
        - Account
        - RewardHypervisor
        - RewardHypervisorShare
        - RewardHypervisorTx
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraFinance/V1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraFinance/V2Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/gammaToken.ts
  {{/gammaToken}}
  {{#xgammaToken}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: ERC20
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardHypervisor
        - RewardHypervisorShare
        - RewardHypervisorTx
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/xgammaToken.ts
  {{/xgammaToken}}
  {{#VisorFactory}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: VisorFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Account
        - VisorTemplate
        - User
        - OwnerOperator
      abis:
        - name: VisorFactory
          file: ./abis/VisorFactory.json
        - name: Visor
          file: ./abis/Visor.json
      eventHandlers:
        - event: InstanceAdded(address)
          handler: handleInstanceAdded
        - event: InstanceRemoved(address)
          handler: handleInstanceRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TemplateActive(indexed bytes32,indexed address)
          handler: handleTemplateActive
        - event: TemplateAdded(indexed bytes32,indexed address)
          handler: handleTemplateAdded
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/visorFactory.ts
  {{/VisorFactory}}
  {{#liquidityMining}}
