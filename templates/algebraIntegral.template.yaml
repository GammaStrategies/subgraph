        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      {{#useEventHandlers}}
      eventHandlers:
        - event: CustomDeposit(address,uint256,uint256,uint256)
