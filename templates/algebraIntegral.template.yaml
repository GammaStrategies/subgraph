specVersion: 1.1.0
indexerHints:
  prune: {{prune}}
features:
  - nonFatalErrors
{{#graft}}
  - grafting
graft:
  base: {{base}}
  block: {{block}}
{{/graft}}
schema:
  file: ./schema.graphql
dataSources:
  {{#hypervisorOrphan}}
  - name: {{name}}
    kind: ethereum/contract
    network: {{network}}
    source:
      address: "{{address}}"
      abi: AlgebraHypervisor
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/algebraFinanceIntegral/hypervisor.ts
      entities:
        - Account
        - UniswapV3Hypervisor
        - UniswapV3Deposit
        - UniswapV3Rebalance
        - UniswapV3Withdraw
        - UniswapV3HypervisorShare
      abis:
        - name: Hypervisor
          file: ./abis/AlgebraFinance/Hypervisor.json
        - name: Pool
          file: ./abis/AlgebraFinance/IntegralPool.json
        - name: AlgebraHypervisor
          file: ./abis/AlgebraFinance/Hypervisor.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraFinance/V1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraFinance/V2Pool.json
        - name: AlgebraIntegralPool
          file: ./abis/AlgebraFinance/IntegralPool.json
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: ZeroBurn(uint8,uint256,uint256)
          handler: handleZeroBurn
        - event: SetFee(uint8)
          handler: handleSetFee
  {{/hypervisorOrphan}}
  {{#poolOrphan}}
  - name: {{name}}
    kind: ethereum/contract
    network: {{network}}
    source:
      address: "{{address}}"
      abi: Pool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/algebraFinanceIntegral/pool.ts
      entities:
        - UniswapV3Hypervisor
        - UniswapV3HypervisorDayData
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Hypervisor
          file: ./abis/AlgebraFinance/Hypervisor.json
        - name: Pool
          file: ./abis/AlgebraFinance/IntegralPool.json
        - name: AlgebraHypervisor
          file: ./abis/AlgebraFinance/Hypervisor.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraFinance/V1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraFinance/V2Pool.json
        - name: AlgebraIntegralPool
          file: ./abis/AlgebraFinance/IntegralPool.json
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
  {{/poolOrphan}}
  {{#hypeRegistry}}
