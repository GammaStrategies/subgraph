specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: HypeRegistry
    kind: ethereum/contract
    network: celo
    source:
      address: "0x0F548d7AD1A0CB30D1872b8C18894484d76e1569"
      abi: HypeRegistry
      startBlock: 14032548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/hypeRegistry.ts
      entities:
        - UniswapV3Hypervisor
        - UniswapV3HypervisorDayData
      abis:
        - name: HypeRegistry
          file: ./abis/HypeRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: HypeAdded(address,uint256)
          handler: handleHypeAdded
  - kind: ethereum/contract
    name: UniProxy
    network: celo
    source:
      address: "0xD08B593eb3460B7aa5Ce76fFB0A3c5c938fd89b8"
      abi: UniProxy
      startBlock: 14032475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/uniProxy.ts
      entities:
        - UniswapV3Hypervisor
      abis:
        - name: UniProxy
          file: ./abis/UniProxy.json
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: CustomDeposit(address,uint256,uint256,uint256)
          handler: handleCustomDeposit
templates:
  - name: UniswapV3Hypervisor
    kind: ethereum/contract
    network: celo
    source:
      abi: UniswapV3Hypervisor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/hypervisor.ts
      entities:
        - Account
        - UniswapV3Hypervisor
        - UniswapV3Deposit
        - UniswapV3Rebalance
        - UniswapV3Withdraw
        - UniswapV3HypervisorShare
      abis:
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - name: UniswapV3Pool
    kind: ethereum/contract
    network: celo
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/pool.ts
      entities:
        - UniswapV3Hypervisor
        - UniswapV3HypervisorDayData
      abis:
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
